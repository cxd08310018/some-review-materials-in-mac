<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
<!-- 
    可以变量数组  也可以变量对象  也可以变量字符串但是用的不多
    v-for="(item,index) in xxx :key="item.id"
  -->
    <div id="root">
        <ul>
            <li v-for="l in list" :key="l.id" >{{l.name}}--{{l.age}}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'root',
            data:{
                list:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'张三1',age:40},
                    {id:'003',name:'张三2',age:34}
                ]
            }
        })
    </script>

</body>
</html>
